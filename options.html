<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="options.css">
  <link rel="stylesheet" href="/octicons/octicons.css">
</head>
<body>
  <main>
    <div id="colors">
      <h2 data-message="colors"></h2>
      <div class="merged"><label class="merged-main merged-offset" for="colorbg" data-message="colorbg"></label><input id="colorbg" type="color"></div>
      <div class="merged"><label class="merged-main merged-offset" for="colorfg" data-message="colorfg"></label><input id="colorfg" type="color"></div>
      <div class="merged"><label class="merged-main merged-offset" for="colorhi" data-message="colorhi"></label><input id="colorhi" type="color"></div>
    </div>
    <div id="header">
      <h2 data-message="header"></h2>
      <div class="merged">
        <img class="merged-main" id="image-preview">
        <input class="merged-offset" type="file" id="image" accept="image/*">
        <button class="merged-offset" id="browse-image">...</button>
      </div>
      <div class="merged">
        <label class="merged-offset" for="header-height" data-message="headerheight"></label>
        <input class="merged-main" id="header-height" type="number">
      </div>
    </div>
    <div id="links">
      <h2 data-message="links"></h2>
    </div>
    <button id="addlink" data-message="addlink"></button>
    <button>
      <label for="import" data-message="import"></label>
    </button>
    <input type="file" id="import" class="hidden">
    <button id="export" data-message="export"></button>
    <button id="save" data-message="save"></button>
    <span id="status"></span>
  </main>
  <script type="text/javascript" src="i18n.js"></script>
  <script type="text/javascript" src="settings.js"></script>
  <script type="text/javascript" src="options.js"></script>
</body>
</html>
